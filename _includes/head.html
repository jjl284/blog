<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- evil icon (for arrows) -->
  <link rel="stylesheet" href="{{ "/assets/evil-icons.min.css" | prepend: site.baseurl }}">
  <script src="{{ "/assets/evil-icons.min.js" | prepend: site.baseurl }}"></script>

  <!-- todo: include this into main.css -->

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <!-- handle commenting -->
  <script src="{{"/assets/comment.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/jquery-3.2.1.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/assets/moment.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/assets/livestamp.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script type="text/javascript">
    $("#button").hover(showTooltip, hideTooltip);

    function showTooltip() {
        var tooltip = $("<div id='tooltip' class='tooltip'>Clicking submit will open an email form!!</div>");
        tooltip.appendTo($("#button"));
    }

    function hideTooltip() {
        $("#tooltip").fadeOut().remove();
    }

  </script>
</head>
